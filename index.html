<body>
    <div class="stopwatch" style=" display:none;margin-left:39%;">
        <h1 id="displayTime" class="displayTime">00:00:00</h1>
        <div class="controls">
            <span id="c1"><i id="pauseIcon" class="fa-solid fa-circle-pause" style="color: #FFD43B;" onclick="toggleTimer()"></i></span>
            <span id="c2"><i id="playIcon" class="fa-solid fa-circle-play fa-2xl" style="color: #c33d04;" onclick="toggleTimer()"></i></span>
            <span id="c3"><i class="fa-solid fa-redo-alt" style="color: #FFD43B;" onclick="watchReset()"></i></span>
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        let isRunning = false;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = (hours < 10 ? "0" : "") + hours;
            let m = (minutes < 10 ? "0" : "") + minutes;
            let s = (seconds < 10 ? "0" : "") + seconds;
            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                document.getElementById("pauseIcon").style.display = "none";
                document.getElementById("playIcon").style.display = "inline";
            } else {
                timer = setInterval(stopwatch, 1000);
                document.getElementById("playIcon").style.display = "none";
                document.getElementById("pauseIcon").style.display = "inline";
            }
            isRunning = !isRunning;
            document.getElementById("c1").disabled = isRunning;
            document.getElementById("c2").disabled = isRunning;
        }

        function watchReset() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = "00:00:00";
            isRunning = false;
            document.getElementById("pauseIcon").style.display = "none";
            document.getElementById("playIcon").style.display = "inline";
            document.getElementById("c1").disabled = false;
            document.getElementById("c2").disabled = false;
        }
    </script>

        <script>
           
            // Function to toggle the display of the unit converter
            function toggleUnitConverter() {
                const unitConverter = document.querySelector('.unit-converter');
                unitConverter.style.display = unitConverter.style.display === 'none' ? 'block' : 'none';
            }

            function convert() {
                var inputValue = parseFloat(document.getElementById('inputValue').value);
                var selectUnit = document.getElementById('selectUnit').value;
                var result = document.getElementById('result');

                if (selectUnit === 'lbs') {
                    var grams = inputValue * 453.592;
                    var kilograms = grams / 1000;
                    result.innerHTML = `${inputValue} pounds is equal to ${grams.toFixed(2)} grams or ${kilograms.toFixed(2)} kilograms.`;
                } else if (selectUnit === 'g') {
                    var pounds = inputValue / 453.592;
                    var kilograms = inputValue / 1000;
                    result.innerHTML = `${inputValue} grams is equal to ${pounds.toFixed(2)} pounds or ${kilograms.toFixed(2)} kilograms.`;
                } else if (selectUnit === 'kg') {
                    var grams = inputValue * 1000;
                    var pounds = grams / 453.592;
                    result.innerHTML = `${inputValue} kilograms is equal to ${grams.toFixed(2)} grams or ${pounds.toFixed(2)} pounds.`;
                }
            }
